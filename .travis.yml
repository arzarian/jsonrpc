os: linux
dist: focal
language: php
git:
  depth: false

stage: test
env:
  - COMPOSER_FILE="composer.test.6.0.json"
  - COMPOSER_FILE="composer.test.7.0.json"
  - COMPOSER_FILE="composer.test.8.0.json"
  - COMPOSER_FILE="composer.test.9.0.json"
php:
  - '7.4'
  - '8.0'
  - '8.1.2'
workspaces:
  create:
    name: coverage-report
    paths:
      - coverage-report.clover
install:
  - pecl install pcov
  - cp ${COMPOSER_FILE} composer.json
  - composer install
script:
  - php -d pcov.enabled=1 vendor/bin/phpunit --coverage-clover=coverage-report.clover

jobs:
  exclude:
    - env: COMPOSER_FILE="composer.test.6.0.json"
      php: '8.0'
    - env: COMPOSER_FILE="composer.test.7.0.json"
      php: '8.0'
    - env: COMPOSER_FILE="composer.test.6.0.json"
      php: '8.1.2'
    - env: COMPOSER_FILE="composer.test.7.0.json"
      php: '8.1.2'
    - env: COMPOSER_FILE="composer.test.9.0.json"
      php: '7.4'

  include:
    - stage: deploy
      name: "Sonar Analyze"
      php: 8.0
      env: COMPOSER_FILE="composer.json"
      workspaces:
        use: coverage-report
      addons:
        sonarcloud:
          organization: "tochka-developers"
          token:
            secure: ""
      install: skip
      script: sonar-scanner
