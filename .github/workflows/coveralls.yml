name: Code coverage

on:
  workflow_call:
    inputs:
      token:
        type: string
        required: true

jobs:
  coverage:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 20
    steps:
      - name: 'Coveralls Finished'
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ inputs.token }}
          parallel-finished: true
